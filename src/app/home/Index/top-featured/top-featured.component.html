<div class="top-feature">
  <div class="heading">
    <h1>
      <span class="main">
        Find plants around the most famous
        parks and gardens
      </span>
    </h1>
  </div>
  <div class="plant" *ngIf="plants">
    <h1 class="featured">

        top featured

    </h1>
    <div class="card" *ngFor="let item of plants">
     <div class="col-1-of-3">
      <div class="card-img">
        <img src="assets/images/plants/plant-1.svg" alt="plant here">
      </div>
      <div class="card-description">
        <h1 class="name">
         {{item.Name}}
        </h1>
        <h1 class="location">
          <span class="text">Location:{{item.Location}}</span>
          <span class="text">Season(s):{{item.Seasons}}</span>
        </h1>
      </div>
      <div class="view-more">
        <h1 class="views">
          views: {{item.Views}}
        </h1>
        <button class="btn first">more...</button>
      </div>
     </div>
    </div>
  </div>
</div>
